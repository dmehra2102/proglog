syntax = "proto3";

package log.v1;

option go_package="github.com/dmehra2102/api/log_v1";

message Record {
    bytes value = 1;
    uint64 offset = 2;
}

message ProductRequest {
    Record record = 1;
}

message ProductResponse {
    uint64 offset = 1;
}

message ConsumeRequest {
    uint64 offset = 1;
}

message ConsumeResponse {
    Record record = 2;
}

service Log {
    rpc Produce(ProductRequest) returns (ProductResponse) {}
    rpc Consume(ConsumeRequest) returns (ProductResponse) {}
    rpc ProduceStream(stream ProductRequest) returns (stream ProductResponse) {}
    rpc ConsumeStream(stream ConsumeRequest) returns (stream ConsumeResponse) {}
}